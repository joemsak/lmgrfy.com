<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LMGRedditFY | Let Me Google Reddit For You</title>
  <link rel="stylesheet" href="/assets/index.css">
</head>

<body class="px-4 h-full flex justify-center">
  <div class="min-h-[289px] md:min-h-[192px] relative">
    <h1 class=" mt-[16vh] font-bold text-center text-2xl md:text-4xl">
      Let Me Google Reddit For You
    </h1>

    <form class="mt-[16vh] text-center w-auto" action="https://google.com/search" method="get">
      <input id="userInput" class="p-2 border border-black md:inline-block w-full md:w-[464px] shadow-md" type="text"
        autofocus />
      <input type="hidden" name="q" />
      <input
        class="mt-4 md:mt-0 w-full md:w-auto p-2 border border-black cursor-pointer shadow-md hover:shadow-lg active:shadow-md"
        type="submit" value="Search Reddit" />
    </form>

    <p class="absolute bottom-2 text-xs md:text-sm text-gray-600 italic">
      Made by <a class="text-blue-600 underline" href="https://github.com/joemsak">Joe Sak</a>
      for my own convenience and fun.
      <br>
      Please do not use my website to be passive aggressive at people.
    </p>
  </div>

  <script src="/assets/index.js" type="text/javascript"></script>
</body>

</html>
